<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-emailEnviado/style-emailEnviado.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Email Enviado</title>
  </head>
  <body>
    <div class="login">
      <div class="form-container">
        <img src="img/logos/logo_yard_sale.svg" alt="logo" class="logo" />
        <h1 class="title">Email has been sent</h1>
        <p class="subtitle">
          Please check your inbox for instructions on how to reset the password
        </p>

        <div class="email-image">
          <img src="img/icon/email.svg" alt="email" />
        </div>

        <input
          type="submit"
          value="Login"
          class="primary-button login-button"
        />
        <p class="resend">
          <span>Didn't receive the email? </span><a href="/">Resend</a>
        </p>
      </div>
    </div>
  </body>
</html>
