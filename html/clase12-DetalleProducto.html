<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style12/detalleProducto.css" />
    <title>Detalles del producto</title>
  </head>
  <body>
    <aside class="product-detail">
      <div class="product-detail-close">
        <img src="../img/icon/icon_close.png" alt="close" />
      </div>
      <img
        src="https://i.postimg.cc/fTrmXxR7/pexels-pixabay-276517.jpg"
        alt="bike"
      />
      <div class="product-info">
        <p>135.00</p>
        <p>Bike</p>
        <p>
          With its funcional and practical interior, this refrigerator also
          fulfills a decorative function, adding personality and retro-vintage
          aesthetic to your kitchen or workplace.
        </p>
        <button class="primary-button add-to-cart-button">
          <img src="../img/icon/bt_add_to_cart.svg" alt="add to cart" />
          Add to cart
        </button>
      </div>
    </aside>
  </body>
</html>
