<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style13/carritodeCompras.css" />
    <title>Carrito de compras</title>
  </head>
  <body>
    <aside class="product-detail">
      <div class="product-container">
        <div class="title-container">
          <img src="../img/icon/flechita.svg" alt="Flecha inversa" />
          <p class="title">My orden</p>
        </div>
        <div class="my-orden-content">
          <div class="shopping-cart">
            <figure>
              <img
                src="https://i.postimg.cc/fTrmXxR7/pexels-pixabay-276517.jpg"
                alt="bike"
              />
            </figure>
            <p>Bike</p>
            <p>$30.00</p>
            <img src="../img/icon/icon_close.png" alt="" />
          </div>

          <div class="shopping-cart">
            <figure>
              <img
                src="https://i.postimg.cc/fTrmXxR7/pexels-pixabay-276517.jpg"
                alt="bike"
              />
            </figure>
            <p>Bike</p>
            <p>$30.00</p>
            <img src="../img/icon/icon_close.png" alt="" />
          </div>

          <div class="shopping-cart">
            <figure>
              <img
                src="https://i.postimg.cc/fTrmXxR7/pexels-pixabay-276517.jpg"
                alt="bike"
              />
            </figure>
            <p>Bike</p>
            <p>$30.00</p>
            <img src="../img/icon/icon_close.png" alt="" />
          </div>

          <div class="orden">
            <p>
              <span>Total</span>
            </p>
            <p>$560</p>
          </div>
          <button class="primary-button">Checkout</button>
        </div>
      </div>
    </aside>
  </body>
</html>
